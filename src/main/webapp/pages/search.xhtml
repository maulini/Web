<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:pf="http://ocpsoft.com/prettyfaces">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Nom du site</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/stylesbis.css" rel="stylesheet" />
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="searchPage.css" />
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <pf:link styleClass="navbar-brand" mappingId="home">Nom du site</pf:link>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><pf:link styleClass="nav-link active" mappingId="home">Home</pf:link></li>
                    <li class="nav-item"><pf:link styleClass="nav-link" mappingId="p1">Première page</pf:link></li>
                    <li class="nav-item"><pf:link styleClass="nav-link" mappingId="p2">Deuxième page</pf:link></li>
                    <li class="nav-item"><pf:link styleClass="nav-link" mappingId="p3">Troisième page</pf:link></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        Ajouter un établissement
                    </button>
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-person"></i>
                        Mon Compte
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <h:form id="form">
       <p:dataView var="enterprise" value="#{searchBean.enterprises}" paginator="false"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="p-lg-6 p-xl-4" flex="true">
           <p:dataViewGridItem>
               <div class="product-grid-item card border-1">
                   <div class="container">
                       <div class="row">
                           <div class="col">
                               <p:galleria value="#{enterprise.image}" var="photo" numVisible="5" responsiveOptions="#{searchBean.responsiveOptions}"
                                           showItemNavigators="true" showIndicatorsOnItem="true" showIndicators="true" circular="true" showThumbnails="false" style="max-width: 450px">
                                   <p:graphicImage url="/image?id=#{enterprise.id}&amp;i=#{photo.id}" cache="false" style="width: 100%; display: inline;" />
                               </p:galleria>
                           </div>
                           <div class="col">
                               <div class="product-name">#{enterprise.name}</div>
                               <i class="bi bi-geo-alt-fill"/>
                               <span class="product-description">
                                    #{enterprise.address.address} #{enterprise.address.city} #{enterprise.address.cityZip}
                                </span>
                               <div class="row">
                                   <p:commandButton value="Prendre RDV" />
                               </div>
                           </div>
                       </div>
                       <div class="row">
                           <p:accordionPanel activeIndex="">
                               <p:tab title="Plus d'information">

                               </p:tab>
                           </p:accordionPanel>
                       </div>
                   </div>
               </div>
           </p:dataViewGridItem>
              <p:dataViewListItem>
                  <div class="product-list-item">
                      <p:galleria value="#{enterprise.image}" var="photo" numVisible="5" responsiveOptions="#{searchBean.responsiveOptions}"
                                  showItemNavigators="true" showIndicatorsOnItem="true" showIndicators="true" circular="true" showThumbnails="false" style="max-width: 640px">
                          <p:graphicImage url="/image?id=#{enterprise.id}&amp;i=#{photo.id}" cache="false" style="width: 100%; display: block;" />
                      </p:galleria>
                      <div class="product-list-detail">
                          <div class="product-name">#{enterprise.name}</div>
                          <div class="product-description"><i class="bi bi-geo-alt-fill"/><span>#{enterprise.address.address} #{enterprise.address.city} #{enterprise.address.cityZip}</span></div>
                      </div>
                      <div class="product-list-action">
                          <p:accordionPanel widgetVar="basic">
                              <p:tab title="Plus d'information">

                              </p:tab>
                          </p:accordionPanel>
                      </div>
                  </div>
              </p:dataViewListItem>
    </p:dataView>
    </h:form>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="vicopo-jquery.min.js"></script>
</h:body>
</html>
