<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            template="/WEB-INF/templates/standard.xhtml"
            xmlns:pf="http://ocpsoft.com/prettyfaces">
    <ui:define name="Encart">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">Vos rendez-vous <br/> en ligne</h1>
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5">SIMPLE - IMMÉDIAT - 24h/24</p>
                        <h:form id="search">
                            <div class="ui-inputgroup">
                                <span class="ui-input-icon-left">
                                    <i class="pi pi-search" />
                                    <p:inputText placeholder="Nom de la prestation" value="#{indexBean.prestation}" />
                                </span>
                                <p:autoComplete placeholder="Où (adresse, ville...)" id="acAddress" value="#{indexBean.city}" completeMethod="#{indexBean.complete}">
                                    <p:ajax event="itemSelect" listener="#{indexBean.onSelected}" />
                                </p:autoComplete>
                                <p:commandButton icon="pi pi-search" action="#{indexBean.search}" style="background: black;" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </header>
    </ui:define>
</ui:composition>
